<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Deer logs</ion-title>
  </ion-toolbar>
</ion-header>
<!-- Default Refresher -->
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
</ion-content>

<!-- Custom Refresher Properties -->
<ion-content>
  <ion-refresher slot="fixed" pullFactor="0.5" pullMin="100" pullMax="200">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
</ion-content>

<!-- Custom Refresher Content -->
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
</ion-content>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card *ngFor="let user of users">
      <ion-item>
        <ion-icon name="paw" slot="start"></ion-icon>
        <ion-label>{{user[4]}}</ion-label>
        Deers detected: {{user[0]}}
      </ion-item>
      
      <ion-card-content style="color: rgba(0, 0, 0, 0.877);">
        {{user[1]}}
      </ion-card-content>
      <ion-card-content>
        To search the place use the Lat, Lang: {{user[2]}}, {{user[3]}}
        

    

      </ion-card-content>

    </ion-card>


    

  </div>
</ion-content>
